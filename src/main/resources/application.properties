# 使用H2内存数据库（临时解决方案，便于快速启动应用）
spring.datasource.url=jdbc:h2:mem:contacts_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.sql.init.continue-on-error=true

# H2控制台配置（可选，用于调试）
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

server.port=8888

# 允许跨域（可按需细化）
spring.mvc.cors.mappings[0].path-pattern=/api/**
spring.mvc.cors.mappings[0].allowed-origins=http://localhost:5500,http://127.0.0.1:5500,http://localhost:5173,http://localhost:3000,* 
spring.mvc.cors.mappings[0].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.mappings[0].allowed-headers=*
spring.mvc.cors.mappings[0].allow-credentials=true

# 设置日志级别
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.hibernate=DEBUG


